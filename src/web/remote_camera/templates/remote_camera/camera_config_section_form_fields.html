{% load widget_tweaks %}
{% load dict_utils %}

{% for field in fields %}

    <div class="form-group row">
      <label class="col-sm-4 col-form-label text-right" for="{{ field.auto_id }}">
        <div class="text-info">{{ field.label_tag }}
          <div class="text-secondary small">{{ field.help_text }}</div>
        </div>
      </label>

      <div class="col-sm-8">
        {% if field.errors %}
          {% render_field field class="form-control is-invalid" %}

          {% for error in field.errors %}
            <div class="invalid-feedback d-block">yo this is stupid</div>
          {% endfor %}
        {% else %}
          {% render_field field class="form-control" %}
        {% endif %}

      </div>
    </div>

{% endfor %}
