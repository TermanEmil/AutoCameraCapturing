{% extends "../base.html" %}

{% block content %}
  <div class="container">
    <h4>Profiles</h4>
    <div class="row">
      <div class="add-item text-center col-sm-12">
        <div class="list-group">

          {% for profile in profiles %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               href="{% url 'settings/favourite_configs_profile' profile.pk %}">
              <span class="text-primary">{{ profile.name }}</span>
            </a>
          {% empty %}
            <div class="list-group-item text-primary">No profiles</div>
          {% endfor %}

        </div>
      </div>
    </div>
  </div>
{% endblock content %}
