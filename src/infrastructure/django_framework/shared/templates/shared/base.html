<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if title %}
        <title> {{ title }} </title>
    {% else %}
        <title> Remote Camera </title>
    {% endif %}

    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="{%  static 'shared/images/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'shared/css/project.css' %}">

    {% block styles %}
    {% endblock styles %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Cameras</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'multi_preview' %}">Multi preview</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'settings' %}">Settings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'scheduling' %}">Scheduling</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container-fluid">
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <script>
        $(document).ready(function(){
          $('.toast').toast('show');
          $('.toast').attr("hidden", false);
        });
    </script>

    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
