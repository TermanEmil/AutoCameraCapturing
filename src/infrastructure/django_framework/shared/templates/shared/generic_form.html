{% load widget_tweaks %}

{% for hidden_field in form.hidden_fields %}
  {{ hidden_field }}
{% endfor %}

{% if form.non_field_errors %}
  <div class="alert alert-danger" role="alert">
    {% for error in form.non_field_errors %}
      {{ error }}
    {% endfor %}
  </div>
{% endif %}

{% for field in form.visible_fields %}
<div class="form-group row">
  <label class="col-4 col-form-label text-right" for="{{ field.auto_id }}">
    <span class="text-info">{{ field.label_tag }}</span>
    <span class="text-secondary small mr-2">{{ field.help_text }}</span>
  </label>

  <div class="col-8">
    {% include './generic_field.html' %}
  </div>
</div>
{% endfor %}
